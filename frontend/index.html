<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReFlip</title>
        <!--Fonts / Icons-->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet/">
        <link rel="shortcut icon" type="image/x-icon" href="../images/favicon-old.ico"/>
        <script src="https://kit.fontawesome.com/6caa538293.js" crossorigin="anonymous"></script>
        <!--Stylesheets-->
        <link rel="stylesheet" href="./static/css/style.css"/>
        <link rel="stylesheet" href="./static/css/w3-styles.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="main">
                <div class="info">
                    <div class="betToggle">
                        <!--w3-styles.css and snips are from w3 schools-->
                        <label class="switch">
                            <input type="checkbox" id="switch">
                            <span class="slider round"></span>
                        </label>
                        <div class="tooltip">
                            <i class="fa-regular fa-circle-question"></i>
                            <span class="tooltiptext">Lock your bets!</span>
                        </div>
                    </div>
                    <div class="stats">
                        <p id="winnings">Fake winnings: 0</p>
                        <p id="heads-count">Heads: 0</p>
                        <p id="tails-count">Tails: 0</p>
                    </div>
                </div>
                <div class="coin">
                    <div class="heads">
                        <img src="/images/heads.svg" title="heads">
                    </div>
                    <div class="tails">
                        <img src="/images/tails.svg" title="tails">
                    </div>
                </div>
                <div class="current-settings">
                    <h6 id="mode-text">These are all just numbers!</h6>
                    <p id="info-text">Select a side and wager!</p>
                </div>
                <div class="side-buttons">
                    <button id="heads-button">
                        Heads
                    </button>
                    <button id="tails-button">
                        Tails
                    </button>
                </div>
                <div class="price-buttons">
                    <button id="min-button">
                        5
                    </button>
                    <button id="mean-button">
                        10
                    </button>
                    <button id="max-button">
                        20
                    </button>
                </div>
                <div class="action-buttons">
                    <button id="flip-button">
                        Flip Coin
                    </button>
                    <button id="reset-button">
                        Reset
                    </button>
                </div>
                <div class="test-buttons">
                    <button id="sim-button">
                        Simulate 100 Flips
                    </button>
                </div>
                <div id="footer-text">
                    Developed by imdev
                </div>
            </div>
        </div>
        <script src="/static/js/index.js"></script>
    </body>
</html>
