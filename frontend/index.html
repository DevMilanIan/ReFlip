    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReFlip</title>
    <!--Fonts / Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet/">

<body>
    <div class="wrapper">
        <div class="main">
            <p id="user-wallet"></p>
            <div class="info">
                <div class="betToggle">
                    <!--w3-styles.css and snips are from w3 schools-->
                    <label class="switch">
                        <input type="checkbox" id="switch">
                        <span class="slider round"></span>
                    </label>
                    <div class="tooltip">
                        <i class="fa-regular fa-circle-question"></i>
                        <span class="tooltiptext">Lock your bets!</span>
                    </div>
                </div>
                <div class="stats">
                    <p id="past-winnings">Past Winnings: 0</p>
                    <p id="winnings">Winnings: 0</p>
                    <p id="heads-count">Heads: 0</p>
                    <p id="tails-count">Tails: 0</p>
                </div>
            </div>
            <div class="coin">
                <div class="heads">
                    <img src="/images/heads.svg" title="heads">
                </div>
                <div class="tails">
                    <img src="/images/tails.svg" title="tails">
                </div>
            </div>
            <div class="current-settings">
                <h6 id="mode-text">Using 'real' funds!</h6>
                <p id="info-text">Select a side and wager!</p>
            </div>
            <div class="side-buttons">
                <button id="heads-button">
                    Heads
                </button>
                <button id="tails-button">
                    Tails
                </button>
            </div>
            <div class="price-buttons">
                <button id="min-button">
                    5
                </button>
                <button id="mean-button">
                    10
                </button>
                <button id="max-button">
                    20
                </button>
            </div>
            <div class="action-buttons">
                <button id="flip-button">
                    Flip Coin
                </button>
                <button id="reset-button">
                    Reset
                </button>
            </div>
            <div class="test-buttons">
                <button id="sim-button" disabled>
                    Simulate 100 Flips
                </button>
            </div>
            <div class="mode-select">
                <div class="mode-switch">
                    <div class="tooltip">
                        <i class="fa-regular fa-circle-question"></i>
                        <span class="tooltiptext">Select your mode!</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="mode-switch" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <h4 style="text-align:center;">All Flips Are Fake! im deving :)</h4>
                <h5 style="text-align:center;">Connecting costs nothing</h5>
                <button id="alt-connect" style="display: none;">Connect with MetaMask</button>
            </div>
        </div>

        <div class="footer">
            <div class="connect">
                <button id="connect-button">
                    Connect Wallet
                </button>
            </div>
            <div id="footer-text">
                Developed by imdev
            </div>
        </div>
    </div>
